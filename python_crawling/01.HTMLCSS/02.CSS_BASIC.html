<!DOCTYPE html>
<html>
  <head>
    <!-- 문서의 잡다한 정보-->
    <title> 혜밍이도 잘자요 !! <!-- 텝 제목--></title>
    <style>
      #main-title {
        color: orange;
      }
      .sub-title {
        color: pink;
        font-size: 28px;
      }
      .div-background {
        background-color: blueviolet;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 15px;
      }
      .div-background > a {
        color: white;
      }
      .div-background > p {
        color: yellow;
      }
    </style>
    <body>
      <!-- 화면에 표시되는 내용-->
      <h1 id="main-title">스타트 핏 : 운동의 시작</h1>
      <!-- h1 테그 : 헤딩 테그, 중요도를 나타내는 테그-->
      <div class="div-background">
        <!-- division의 약자, 구역을 나타내는 테그-->
        <h1 class="sub-title">기초 체력업!!! 무분할 루틴</h1>
        <p>운동을 처음 시작하는 헬린이 모여 !</p>
        <!-- p 테그 : paragrapy의 약자, 문단을 나타내는 태그-->
        <a href="https://www.naver.com">지금 시작 하기</a>
        <!-- a 테그 : "" 클릭했을때 입력하는 주소 -->
      </div>

      <div class="div-background">
        <!-- division의 약자, 구역을 나타내는 테그-->
        <h1 class="sub-title">초보탈출! 삼분할 루틴</h1>
        <p>이제는 초보자가 아니지요 ?!</p>
        <!-- p 테그 : paragrapy의 약자, 문단을 나타내는 태그-->
        <a href="https://www.naver.com">지금 시작 하기</a>
        <!-- a 테그 : "" 클릭했을때 입력하는 주소 -->
      </div>

      <div class="div-background">
        <!-- division의 약자, 구역을 나타내는 테그-->
        <h1 class="sub-title">혜밍이도 잘자요~</h1>
        <input type="text" placeholder="사랑해용" />
        <!-- input : 사용자에게 입력을 받을 수 있음-->
        <!-- place holder : 뭘 입력할지 음영값 알려줌-->
        <button onclick="alert('레츠기릿')">저장하기</button>
        <ul>
          <li><a href="#">ㅋㅋㅋ 이번주도 고생 많았어!</a></li>
          <li><a href="#">유산소로 다이어트!</a></li>
          <li><a href="#">필라테스로 유연성과 코어잡기!</a></li>
          <!--ul 테그 : 목록을 만드는 테그-->
        </ul>
      </div>
    </body>
  </head>
</html>

<!-- 주석 사용하는 방법-->
